<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Projeto Incubação Melhorado </title>
    
    <script src="projeto.js"></script>
    <link rel="stylesheet" href="projetofinal.css">
</head>
<body id="fundo">
    <div id="borda" style="width:38%;float:left">
        <center><h1>Cadastro de Aluno</h1></center>
        <hr> 
        <b>Nome Completo:</b>
        <br>
        <input id="aluno"   placeholder="Insere o Nome do Aluno">
        <label id="erro"></label>
        <br>
        <b>Telefone:</b>
        <br>
        <input id="tel"  type="tel" placeholder="(xx)-xxxx-xxxx">
        <label id="telerro"></label>
        <br>
        <b>Data de Nascimento: </b>
        <br>
        <input id="data" type="date">
        <label id="dateerro"></label>
        <br>
        <b>Nota Final:</b>
        <br>
        <input id="nota" placeholder="Nota Final do Aluno" disabled="true">
        <label id="notaerro"></label>
        <br>
        <button id="botao" onclick="insereNotas()">Inserir Notas</button>
        <br>
        <br>
        <button id="botao"  onclick="insere()"  type="submit">Criar Aluno</button>
        <button id="botao"  onclick="limpar()" type="submit">Limpar</button>
        <br>
       <img src="https://www.maisprati.com.br/wp-content/uploads/2020/06/viagem_sf2.png" width="330px">
        

    </div>
        
    <div id="listaAlunos" style="width:60%;float:right;" >
        <center><h1>Lista de Alunos </h1></center>
        
    </div>
</body>
</html>
